<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Most Instagrammable Counties</title>

  <link rel="stylesheet" href="https://use.typekit.net/lnt1yxc.css">
  <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/themes/light.css" />

  <link rel="stylesheet" href="./libs/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./libs/css/choices.min.css" />
  <link rel="stylesheet" href="./styles/main.css" />
</head>

<body>
  <div class="container main-container" id="root">
    <div class="banner">
      <div class="title"> The UKâ€™s Most Beautiful <br /> Countryside Locations</div>
      <div class="description">Explore the table below to find the most Instagrammed countryside locations in the UK
      </div>
    </div>


    <div class="inner-content">

      <div class="dropdown">
        <div class="sort-by">Sort By</div>
        <select id="city_select">
        </select>
      </div>


      <div class="content">

      </div>
      <div class="table-box">

      </div>

      <div class="table-div">
        <div class="table-wrap">
          <div class="countries">
            <div class="country-box-title"> Country</div>
            <div class="country-boxes">
              <button class="country-box active" data-target="all"> All </button>
              <button class="country-box" data-target="England"> England </button>
              <button class="country-box" data-target="Scotland"> Scotland </button>
              <button class="country-box" data-target="Wales"> Wales </button>
              <button class="country-box" data-target="Northern Ireland"> N. Ireland </button>
            </div>
          </div>
          <table class="table-container" id="table">
          </table>
        </div>
        <div class="show-more" id="show_more">Show more</div>
      </div>

    </div>
  </div>
  </div>


  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>

  <script src="./libs/js/jquery.js"></script>
  <script src="./libs/js/bootstrap.min.js"></script>

  <script src="./libs/js/d3.v7.min.js"></script>
  <script src="./libs/js/choices.min.js"></script>
  <script src="./libs/js/topojson-client.min.js"></script>

  <script src="./scripts/utils.js"></script>
  <script src="./scripts/main.js"></script>
</body>

</html>
